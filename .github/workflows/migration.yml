name: Run Migrations
on: 
  workflow_call:
    inputs:
      ENVIRONMENT:
        description: Environment from which the variables will be set
        required: true
        type: string
      
      POSTGRES_DATABASE:
        description: Database name
        required: true
        type: string

      MIGRATION_COMMAND:
        description: Migrate command
        required: true
        type: string

jobs:
  migrate:
    environment: ${{ inputs.ENVIRONMENT }}
    runs-on: ubuntu-latest
    name: Run DB Migration
    container: 
      image: migrate/migrate
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Echo
        run: |
            echo ${{ inputs.MIGRATION_COMMAND }}
            echo ${{ inputs.POSTGRES_DATABASE }}
            echo ${{ inputs.ENVIRONMENT }}
            echo ${{ vars.POSTGRES_HOST }}
            echo ${{ vars.POSTGRES_PORT }}
            echo ${{ vars.POSTGRES_USER }}
            echo ${{ secrets.POSTGRES_PASSWORD }}

      - name: Run Migrate
        run: migrate -verbose -path ${{ inputs.POSTGRES_DATABASE }}/migrations/changes -database postgres://${{ vars.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ vars.POSTGRES_HOST }}:${{ vars.POSTGRES_PORT }}/${{ inputs.POSTGRES_DATABASE }} ${{ inputs.MIGRATION_COMMAND }}