name: Run Migrations
on: 
  workflow_call:
    inputs:
      MIGRATION_COMMAND:
        description: The command to run on the migrate tool
        required: true
        type: string

      POSTGRES_DATABASE:
        description: Database where the migration will run
        required: true
        type: string
        
      POSTGRES_HOST:
        description: Database address
        required: true
        type: string
     
      POSTGRES_PORT:
        description: Database port
        required: true
        type: string

      POSTGRES_USER:
        description: Database username
        required: true
        type: string
    secrets:
      POSTGRES_PASSWORD:
        description: Username password
        required: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    name: Run DB Migration
    container: 
      image: migrate/migrate
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Migrate
        run: migrate -verbose -path ${{ inputs.POSTGRES_DATABASE }}/migrations/changes -database postgres://${{ inputs.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ inputs.POSTGRES_HOST }}:${{ inputs.POSTGRES_PORT }}/${{ inputs.POSTGRES_DATABASE }} ${{ inputs.MIGRATION_COMMAND }}